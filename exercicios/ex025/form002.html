<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste de Formulários</title>
</head>
<body>
    <h1>Teste de formulários</h1>
    <form action="cadastro.php" method="POST" autocomplete="off">
        <p>
            <label for="iusu">
                Usuário: 
            </label>
            <input type="text" name="usu" id="iusu" required minlength="15" placeholder="Nome do usuário" >
        </p>
        <p>
            <label for="isen">
                Senha:
            </label> 
            <input type="password" name="sen" id="isen" required placeholder="Até 8 caracter">
        </p>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
